version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== PRE BUILD PHASE ==="
      - echo "Logging in to Amazon ECR..."
      - echo "Region is $AWS_DEFAULT_REGION"
      - echo "Account ID is $AWS_ACCOUNT_ID"
      - echo "Image repo name is $IMAGE_REPO_NAME"
      - echo "Container name is $CONTAINER_NAME"
      - echo "Checking project structure..."
      - ls -la
      - echo "Checking if pom.xml exists..."
      - test -f pom.xml && echo "pom.xml found" || echo "pom.xml NOT found"
      - echo "Logging into ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "Repository URI is $REPOSITORY_URI"
      - echo "Image tag is $IMAGE_TAG"
  
  build:
    commands:
      - echo "=== BUILD PHASE ==="
      - echo "Build started on $(date)"
      - echo "Building the Docker image for Spring Boot application..."
      - docker build -t $REPOSITORY_URI:latest .
      - echo "Tagging image..."
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - echo "Docker image built successfully"
      - docker images | grep $IMAGE_REPO_NAME
  
  post_build:
    commands:
      - echo "=== POST BUILD PHASE ==="
      - echo "Build completed on $(date)"
      - echo "Pushing the Docker images..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Writing image definitions file..."
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo "Contents of imagedefinitions.json:"
      - cat imagedefinitions.json
      - echo "Push completed successfully"

artifacts:
  files: 
    - imagedefinitions.json
  name: BuildArtifact

cache:
  paths:
    - '/root/.m2/**/*'